{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>

  <div class="row">
    {% for movie in movies %}
      <div class="col-md-4 mb-3">
        <a href="{% url 'movies:detail' movie.pk %}">
          <div class="card h-100">
            <img class="card-img-top" src="{{ movie.poster_path }}" alt="{{ movie.title }}" style="height: 300px; object-fit: cover;">
            <div class="card-body">
              <h2 class="card-title">{{ movie.title }}</h2>
              <p class="card-text">평균 평점: {{ movie.vote_average }}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
