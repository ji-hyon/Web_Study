{% extends 'base.html' %} 


{% block content %}
    
    <h1>INDEX</h1>
    
    {% if user.is_authenticated %}
    <a href="{% url 'movies:create' %}">[CREATE]</a>
    {% endif %}
    <hr>

    {% for movie in movies %}
    <p>
      <a href="{% url 'movies:detail' movie.pk %}" id="movie-title">{{movie.title}}</a>
    </p>
    <hr>
    {% endfor %} 


{% endblock content %}
