<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .element2{
    color: white;
    padding: 2rem;
    }

    .text{
        color: white;
        font-weight:bold;
        font-size: 400%;
    }
  </style>
</head>

<body>
  <div class="top bg-dark bg-gradient d-flex align-items-center">
      <!-- 네비게이션바에 들어가는 이미지 width로 크기 조절 -->
      <img class="element1 me-auto" src="./img/logo.png" width="200px">
      <div class="element2">Home</div>
      <div class="element2">Community</div>
      <div class="element2">Login</div>
  </div>

  <!-- 백그라운드 이미지 안에 제목태그, span태그 넣기 -->
  <div class="background" style="height: 500px; text-align: center; background-image: url('./img/header.jpg')">
    <h1 class="text" style="padding-top: 100px;">Cinema</h1>
    <h1 class="text" style="margin-bottom: 30px;">Community</h1>

    <span class="text2 bg-primary bg-gradient" style="color:white; border-radius: 10px; padding: 7px";>Let's Go</span>
    </div>

  <!-- justify-content-center : 수평 정렬 (<-> align) -->
  <div class="bottom1 d-flex justify-content-center">
    <div style="font-size:xx-large; font-weight: bold; padding:35px">Used Skills</div>
  </div>

  <!-- bootstrap의 d-flex로 사진 나란히 정렬 -->
  <!-- justify-content-around 사용 -->
  <!-- ★ max-width로 화면이 커져도 지정된 크기 이상으로 늘어나지 않게 설정 -->
  <div class="bottom2 d-flex justify-content-around" style="padding: 40px; max-width: 800px; margin: auto;">
    <!-- 이미지와 글자를 한 태그 안에 묶기 -->
    <!-- 부모태그인 큰 상자의 30% 차지하게 설정 -->
    <div width="30%" style="text-align: center">
      <!-- 30%를 차지하는 상자의 100%를 이미지가 차지하게 설정 -->
      <!-- width가 100%면 글자가 밀려나서 아래에 위치, 만약 100%가 아니라면 이미지 옆에 위치함 -->
      <img src="./img/web.png" width="100%">
      Web
    </div>
    <div width="30%" style="text-align: center">
      <img src="./img/html5.png" width="100%">
      HTML5
    </div>
    <div width="30%" style="text-align: center">
      <img src="./img/css3.png" width="100%">
      CSS3
    </div>
  </div>

  <!-- 색상은 bg-primary로 설정. background-color는 공식문서 참고 -->
  <div class="bg-primary" style="text-align: center; color: white;">HTML & CSS project Created by JiHyon .2023</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!-- 아직 클래스명 짓는 부분이 미숙 -->
